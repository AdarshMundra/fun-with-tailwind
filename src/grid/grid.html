<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../output.css" rel="stylesheet">
</head>

<body>
    <p class="m-4 text-center">Equal grid two</p>
    <div class=" grid gap-4 m-4 sm:grid-cols-2 ">
        <div class=" rounded min-h-[100px] bg-rose-600"></div>
        <div class=" rounded min-h-[100px] bg-teal-600"></div>
    </div>

    <p class="m-4 text-center">Equal grid three</p>
    <div class=" grid gap-4 m-4 sm:grid-cols-3 ">
        <div class=" rounded min-h-[100px] bg-rose-600 "></div>
        <div class=" rounded min-h-[100px] bg-teal-600"></div>
        <div class=" rounded min-h-[100px] bg-emerald-500"></div>
    </div>
    <p class="m-4 text-center">Unequal grid three</p>
    <div class=" grid gap-4 m-4 sm:grid-cols-12">
        <div class=" rounded min-h-[100px] bg-rose-600 col-span-2 sm:block hidden"></div>
        <div class=" rounded min-h-[100px] bg-teal-600 col-span-8"></div>
        <div class=" rounded min-h-[100px] bg-emerald-500 col-span-2 sm:block hidden"></div>
    </div>


</body>

</html>
